<div class="row col-12 justify-content-center categorias container-fluid">
    <label>Categor√≠a</label>
    <input type="text" (input)="onChange($event)">
</div>

<div class="container" *ngFor="let post of publicaciones">
    <br>
    <br>

    <h2 class="row col-12 justify-content-center">{{post.titulo}}</h2>

    <div class="row col-12">
        <p class="col col-4 subtitulos">{{post.autor}}</p>
        <p class="col col-4 text-center subtitulos">{{post.categoria}}</p>
        <p class="col col-4 text-right subtitulos">{{post.fecha}}</p>
    </div>

    <img [src]="post.imagen" class=" row col-12">

    <p class="row justify-content-center col-12 text-center alineText">{{post.texto}}</p>
